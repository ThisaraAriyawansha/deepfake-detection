<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status-active {
            background: rgba(78, 205, 196, 0.3);
            border: 2px solid #4ecdc4;
        }
        
        .status-inactive {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .btn-enable {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .btn-disable {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .results {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
        }
        
        .result-item {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .fake {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .real {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Deepfake Detector</h1>
        
        <div id="status" class="status status-inactive">
            Detection: INACTIVE
        </div>
        
        <button id="toggleBtn" class="toggle-btn btn-enable">
            Enable Detection
        </button>
        
        <div class="results">
            <h3>Recent Detections:</h3>
            <div id="detectionList">
                <div class="result-item">No detections yet</div>
            </div>
        </div>
        
        <div style="margin-top: 15px; font-size: 0.8em; opacity: 0.8;">
            Works with Google Meet, Zoom, Teams
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
